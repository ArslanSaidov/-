{% extends 'base.html' %}
{% load static %}
{% block title %}
    Создать аккаунт
{% endblock %}
{% block content %}
    <div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in user_form %}
                <div class="field">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="button background-light-orange">Войти</button>
        </form>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in profile_form %}
                <div class="field">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="button background-light-orange">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
