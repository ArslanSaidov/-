{% extends 'base.html' %}
{% block title %}
    {{ house.title }}
{% endblock %}
{% block content %}
    <h1 style="margin-left: 20px">{{ house.title }}</h1>
    <p style="color: aqua;margin-left: 20px">{{ house.date_added }}</p>
    <h1 style=" margin-top: 70px;margin-left: 20px; color: aqua; font-size: 30px; font-weight: bold">{{ house.rooms }}-комнатная, {{ house.type }},{{ house.size }}м²</h1>
    <div style="display:flex;justify-content:left">
        <div class="slideshow-container" style="height: 1000px;width: 1000px; margin-left: 20px">
            {% for image in images %}
                <div class="mySlides fade">
                    <img src="{{ image.image1.url }}" alt="">
                </div>
                <div class="mySlides fade">
                    <img src="{{ image.image2.url }}" alt="">
                </div>
                <div class="mySlides fade">
                    <img src="{{ image.image3.url }}" alt="">
                </div>
                <div class="mySlides fade">
                    <img src="{{ image.image4.url }}" alt="">
                </div>
                <div class="mySlides fade">
                    <img src="{{ image.image5.url }}" alt="">
                </div>
                <div class="mySlides fade">
                    <img src="{{ image.image5.url }}" alt="">
                </div>
                <div class="mySlides fade">
                    <img src="{{ image.image6.url }}" alt="">
                </div>
                <div class="mySlides fade">
                    <img src="{{ image.image7.url }}" alt="">
                </div>
                <div class="mySlides fade">
                    <img src="{{ image.image8.url }}" alt="">
                </div>
                <div class="mySlides fade">
                    <img src="{{ image.image9.url }}" alt="">
                </div>
                <div class="mySlides fade">
                    <img src="{{ image.image10.url }}" alt="">
                </div>
                <div class="mySlides fade">
                    <img src="{{ image.image11.url }}" alt="">
                </div>
                <div class="mySlides fade">
                    <img src="{{ image.image12.url }}" alt="">
                </div>
                <div class="mySlides fade">
                    <img src="{{ image.image13.url }}" alt="">
                </div>
                <div class="mySlides fade">
                    <img src="{{ image.image14.url }}" alt="">
                </div>
                <div class="mySlides fade">
                    <img src="{{ image.image15.url }}" alt="">
                </div>
                <div class="mySlides fade">
                    <img src="{{ image.image16.url }}" alt="">
                </div>
            {% endfor %}
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <p style="margin-left: 20px">{{ house.bio }}</p>
        </div>
    </div>
{% endblock %}
